<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc3800a5ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel Website | About</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">HOME</a></li>
            <li class="nav-item"><a href="./about.html">ABOUT</a></li>
            <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
        </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="form-wrapper container">
            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>Lorem, ipsum.</p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>Lorem, ipsum.</p>
                </div>
                <div class="address-group">
                    <i class="fa-solid fa-phone-volume fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>Lorem, ipsum.</p>
                </div>
                <img src="./img/company-img.jpg" alt="">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-gray"></p>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" id="Phone" required>
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message"></textarea>
                </div>
                <button type="submit" class="form-btn">SUBMIT</button>
            </form>
        </div>
    </section>
    <section class="footer">
        <div class="container text-light">
            <i class="fa-4x fa-brands fa-square-facebook"></i>
            <i class="fa-4x fa-brands fa-twitter"></i>
            <i class="fa-4x fa-brands fa-instagram"></i>
            <p>World Travel &copy; 2023,All Rights Reserved</p>
        </div>
    </section>
    
</body>
</html>
